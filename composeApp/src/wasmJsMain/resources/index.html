<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Compose App</title>
    <style>
        html, body { height: 100%; width: 100%; margin: 0; }
        #error-log { color: red; font-family: monospace; padding: 20px; }
    </style>

    <script>
        window.addEventListener("error", (event) => {
            const el = document.getElementById("loading_text");
            if (el) el.innerText = "CRITICAL ERROR:\n" + event.message;
        });
        window.addEventListener("unhandledrejection", (event) => {
            const el = document.getElementById("loading_text");
            if (el) el.innerText = "PROMISE ERROR:\n" + event.reason;
        });
    </script>

    <script type="module" src="composeApp.js"></script>
</head>
<body>
<div id="root"></div>
<h1 id="loading_text" style="text-align: center; margin-top: 20%;">
    Loading Compose App...
</h1>
</body>
</html>
